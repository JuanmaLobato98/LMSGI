<!DOCTYPE html>
<!--Formulario web tarjetas
Realizada por Juan Manuel Fernandez Lobato-->
<html lang="es">
  <head>
    <title>Formulario</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="estilo_formulario.css">
  </head>
  <body>
    <form>
      <h2>Reservar hotel</h2>
      <div>
        <i class="icono"><img src="img/usuario.png" alt="usuario"></i>
        <input class="formulario" type="text" placeholder="Usuario" name="usrnm">
      </div>

      <div>
        <i class="icono"><img src="img/email.png" alt="email"></i>
        <input class="formulario" type="text" placeholder="Correo electronico" name="email">
      </div>

      <div>
        <i class="icono"><img src="img/lock.png" alt="pass"></i>
        <input class="formulario" type="password" placeholder="Password" name="psw">
      </div>

      <button type="submit" class="boton">Registrar</button>
    </form>


  </body>
</html>

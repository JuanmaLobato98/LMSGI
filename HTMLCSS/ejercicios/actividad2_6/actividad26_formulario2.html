<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Formulario 2</title>
    <meta charset="utf-8">
  </head>

  <body>
    <h1>Restaurante Playamar</h1>
    <h3>Haz tu reserva</h3>
    <form action="mailto:667059@iesplayamar.es" method="post">
      <label>Nombre: </label>
      <input type="text" name="nombre">
      <br>
      <label>Correo electr√≥nico: </label>
      <input type="text" name="correo">
      <br>
      <label>Telefono: </label>
      <input type="number" name="telefono">
      <br>
      <label>Fecha de reserva:</label>
      <input type="date" name="fecha">
      <br>
      <label>Franja horaria:</label>
      <select name="franja">
        <option value="13-14">13:00--14:00</option>
        <option value="14-15">14:00--15:00</option>
        <option value="15-16">15:00--16:00</option>
      </select>
      <br>
      <label>Comensales (min 1, max 10) </label>
      <input type="number" name="comensales">
      <br>
      <label>Demandas especiales:</label>
      <br>
      <textarea name="demandas" cols="20" rows="5" placeholder="alergias, tronas, ..."></textarea>
      <br>
      <input type="submit" name="bEnviar" value="Enviar">



    </form>
  </body>
</html>
